# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Install dependencies
      run: |
        wget https://github.com/protocolbuffers/protobuf/releases/download/v3.9.0/protoc-3.9.0-osx-x86_64.zip
        sudo unzip protoc-3.9.0-osx-x86_64.zip -d /usr/local/protobuf
        echo 'export PATH="$PATH:/usr/local/protobuf/bin"' >> ~/.bashrc
        go mod tidy
        make compile
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
